<!DOCTYPE html>
<html>
<head>
  <title>LED Control</title>
  <!-- Include Firebase SDK script tags here -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js";
    
    const firebaseConfig = {
  apiKey: "AIzaSyAT3e-HgFR2jAA9gGMulItuzCzjJOLeIHA",
  authDomain: "iotprojekatredzo.firebaseapp.com",
  databaseURL: "https://iotprojekatredzo-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "iotprojekatredzo",
  storageBucket: "iotprojekatredzo.appspot.com",
  messagingSenderId: "491871098219",
  appId: "1:491871098219:web:3d048bba0e6f7ccef8282e",
  measurementId: "G-XLK36FLPSQ"
};
    
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const led1OnButton = document.getElementById("led1On");
    const led1OffButton = document.getElementById("led1Off");
    const led2OnButton = document.getElementById("led2On");
    const led2OffButton = document.getElementById("led2Off");
    const bothOnButton = document.getElementById("bothOn");
    const bothOffButton = document.getElementById("bothOff");
    
    

    led1OnButton.addEventListener("click", () => updateFirebase("LED_STATUS", "ON"));
    led1OffButton.addEventListener("click", () => updateFirebase("LED_STATUS", "OFF"));
    led2OnButton.addEventListener("click", () => updateFirebase("LED_STATUS2", "ON"));
    led2OffButton.addEventListener("click", () => updateFirebase("LED_STATUS2", "OFF"));
    bothOnButton.addEventListener("click", () => {
    updateFirebase("LED_STATUS", "ON");
    updateFirebase("LED_STATUS2", "ON");
  });
  bothOffButton.addEventListener("click", () => {
    updateFirebase("LED_STATUS", "OFF");
    updateFirebase("LED_STATUS2", "OFF");
  });
    

    function updateFirebase(node, value) {
      set(ref(database, node), value);
    }
    
  </script>
   <style>
